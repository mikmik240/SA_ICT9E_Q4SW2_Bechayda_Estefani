<script>
	//FIRST BUTTON
		function plus(){
						 
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
				var sum = Number(x) + Number(y);
			window.alert("The sum is: " + sum);
		}

	//SECOND BUTTON
function remainder() {
    var x = document.getElementById("x").value;
    var y = document.getElementById("y").value;
    var result = Number(x) % Number(y);
    window.alert("The remainder is: " + result);
}

	//THIRD BUTTON
	function equal(){
						 
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			window.alert(x == y);
		}

	//FOURTH BUTTON
	function exponent() {
    var x = document.getElementById("x").value;
    var y = document.getElementById("y").value;
    var result = Number(x) ** Number(y);
    window.alert("The result is: " + result);
}
